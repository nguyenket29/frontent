<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/admin/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/admin/assets/css/ace.min.css">
    <link rel="stylesheet" href="/css/admin/assets/css/jquery-ui.css">
</head>

<body>
    <!-- navbar -->
    <div id="navbar" class="navbar navbar-default ace-save-state">
        <div class="navbar-container ace-save-state" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand"> <small> <i class="fa fa-leaf"></i> Trang quản trị
                    </small>
                </a>
            </div>
            <div class="navbar-buttons navbar-header pull-right collapse navbar-collapse" role="navigation">
                <ul class="nav ace-nav">
                    <li class="light-blue dropdown-modal"><a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            Xin chào
                        </a>
                    <li class="light-blue dropdown-modal"><a href='#'> <i class="ace-icon fa fa-power-off"></i> Thoát
                        </a></li>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try { ace.settings.check('main-container', 'fixed') } catch (e) { }
        </script>
        <!-- sliebar -->
        <div id="sidebar" class="sidebar responsive ace-save-state">
            <script type="text/javascript">
                try {
                    ace.settings.loadState('sidebar')
                } catch (e) {
                }
            </script>
            
            <div class="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large">
                    <button class="btn btn-success">
                        <i class="ace-icon fa fa-signal"></i>
                    </button>

                    <button class="btn btn-info">
                        <i class="ace-icon fa fa-pencil"></i>
                    </button>

                    <button class="btn btn-warning">
                        <i class="ace-icon fa fa-users"></i>
                    </button>

                    <button class="btn btn-danger">
                        <i class="ace-icon fa fa-cogs"></i>
                    </button>
                </div>
                <div class="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span> <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
                </div>
            </div>
            <ul class="nav nav-list">
                <li><a href="#" class="dropdown-toggle"> <i class="menu-icon fa fa-list"></i> <span
                            class="menu-text"></span>
                        Quản lý bài viết <b class="arrow fa fa-angle-down"></b>
                    </a> <b class="arrow"></b>
                    <ul class="submenu">
                        <li><a href="#">
                                <i class="menu-icon fa fa-caret-right"></i> DS bài viết
                            </a> <b class="arrow"></b></li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-toggle sidebar-collapse">
                <i class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left"
                    data-icon2="ace-icon fa fa-angle-double-right"></i>
            </div>
        </div>

        <!-- main-content -->
        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Trang
                                chủ</a></li>
                    </ul>
                    <!-- /.breadcrumb -->
                </div>
                <div class="page-content">
                    <div class="row">
                        <div class="col-xs-12"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <div class="footer-inner">
                <div class="footer-content">
                    <span class="bigger-120">
                        <span class="blue bolder">hau.com</span>
                    </span>

                    &nbsp; &nbsp;
                    <span class="action-buttons">
                        <a href="#">
                            <i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
                        </a>

                        <a href="#">
                            <i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
                        </a>

                        <a href="#">
                            <i class="ace-icon fa fa-rss-square orange bigger-150"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse display">
            <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
        </a>
    </div>

    <script src="/css/admin/assets/js/jquery.min.js"></script>
    <script src="/css/admin/assets/js/jquery-ui.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="/css/admin/assets/js/bootstrap.min.js"></script>
    <script src="/css/admin/assets/js/ace.min.js"></script>
    <script src="/css/admin/assets/js/jquery-ui.custom.min.js"></script>
    <script src="/css/admin/assets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/css/admin/assets/js/jquery.easypiechart.min.js"></script>
    <script src="/css/admin/assets/js/jquery.sparkline.min.js"></script>
    <script src="/css/admin/assets/js/jquery.flot.min.js"></script>
    <script src="/css/admin/assets/js/jquery.flot.pie.min.js"></script>
    <script src="/css/admin/assets/js/jquery.flot.resize.min.js"></script>
    <script src="/css/admin/assets/js/ace-elements.min.js"></script>
    <script src="/css/admin/assets/js/jquery-ui.min.js"></script>
    <script src="/css/admin/assets/js/ace-extra.min.js"></script>
</body>

</html>
